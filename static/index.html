		<meta name="robots" content="noindex" />
		<script>
			var Config = {};
			Config.testclient = true;

			// local
			var port = 443;
			var altport = 80;
			var serverid = 'microduel.herokuapp.com';
			var host = 'microduel.herokuapp.com';
			if (document.location.port === '8000') {
				port = 8000;
			}
			Config.server = {
				id: document.location.host,
				host: document.location.hostname,
				port: port,
				altport: altport,
				registered: false,
			};

		</script>
		<!--[if lte IE 8]><script>
			document.location.replace('http://pokemonshowdown.com/autodownload/win');
		</script><![endif]-->

		<script>
			window.onerror = function(err, uri, line) {
				var msg = uri + ':' + line + ': ' + err;
				if ('ga' in window) {
					ga('send', 'event', 'Client error', msg);
				} else {
					alert('ERROR: ' + msg);
				}
				return false;
			};
		</script>
	</head>
